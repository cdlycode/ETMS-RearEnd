spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/etms
    username: root
    password: passwordkk
  #表单传递日期转换格式
  mvc:
    format:
      date: yyyy-MM-dd'T'HH:mm:ss
  #json传递日期转换格式
  jackson:
    date-format:
      - yyyy-MM-dd'T'HH:mm:ss
      - yyyy-MM-dd
    time-zone: GMT+8 #和Asia/Shanghai一样
  #配置允许循环依赖
  main:
    allow-circular-references: true
  #关闭thymeleaf缓存，默认是开启的
  thymeleaf:
    cache: false
  #redis配置
  redis:
    host: 127.0.0.1
    database: 0
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-idle: 5
        min-idle: 0
        max-wait: -1ms
#mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.group8.entity

#分页配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  row-bounds-with-count: true

#日志配置
logging:
  level:
    com.group8.dao: debug